<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <script type="text/javascript">
      xmlhttp = new XMLHttpRequest();

      function updateSlider(slider) {
        while (slider.value != slider.real_value) {
          if (slider.value < slider.real_value) {
            xmlhttp.open("GET","/pahka_" + slider.id + "_dec.shtml",false);
          } else {
            xmlhttp.open("GET","/pahka_" + slider.id + "_inc.shtml",false);
          }
          xmlhttp.send();
          document.getElementById(slider.id + "_value").innerHTML = xmlhttp.responseText;
          slider.real_value = parseInt(xmlhttp.responseText);
        }
      }
    </script>
    <title>Pahka demo 0.02!</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style type="text/css">
    </style>
  </head>
  <body bgcolor="#ffffec" text="black">
    <h1>Pahka demo</h1>
    <p>Unique Device ID:
%! pahka unique id
    </p>
    <div id="slider">
      80
      <input id="red"
             type="range"
             min="80"
             max="100"
             step="1"
             real_value="100"
             value="100"
             onchange="updateSlider(this)" />
      100  RED off-duty cycles:
      <span id="red_value">100</span>
    </div>
    <br/>
    <div id="slider">
      80
      <input id="gre"
             type="range"
             min="80"
             max="100"
             step="1"
             real_value="100"
             value="100"
             onchange="updateSlider(this)" />
      100  GREEN off-duty cycles:
      <span id="gre_value">100</span>
    </div>
    <br/>
    <div id="slider">
      80
      <input id="blu"
             type="range"
             min="80"
             max="100"
             step="1"
             real_value="100"
             value="100"
             onchange="updateSlider(this)" />
      100  BLUE off-duty cycles:
      <span id="blu_value">100</span>
    </div>
    <br/>
  </body>
</html>
